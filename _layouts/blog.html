---
layout: default
section: blog
---
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

<article>

<h3>
<a name="{{page.title}}" class="anchor-nohover">{{page.title}}</a>
<span class="post-info">
  <time datetime="%Y-%M-%d">{{page.date | date:"%B %d, %Y"}}</time>
  <span class="g-plusone-cont" style="border: 10px"><span class="g-plusone" data-size="small" data-annotation="bubble" data-href="{{site.baseurl}}{{page.url}}" ></span></span>
</span>
</h3>

{{content}}

<div id="comments"></div>
<script src="https://apis.google.com/js/plusone.js"></script>
<script>
  gapi.comments.render('comments', {
      href: window.location,
      width: '624',
      first_party_property: 'BLOGGER',
      view_type: 'FILTERED_POSTMOD'
  });
</script>

</article>
